<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header><h1>Exercícios HTML</h1></header>
    <nav>
        <a href="exercicios/teste.html">00-Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a>|
        <a href="exercicios/texto2.html">02 - Texto 2</a>|
        <a href="exercicios/listas.html">03 - Listas</a>|
        <a href="exercicios/listaAninhada.html">04 - Lista Aninhada</a>|
        <a href="exercicios/links.html">05 - Links</a>|
        <a href="exercicios/tabela.html">06 - Tabela</a>|
        <a href="exercicios/form/form.html">07 - Formulário</a>|
        
    </nav>
    <section id="conteudo"> </section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = (e) => {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    .then(v => {
                        if(link.href == location.origin+'/html/exercicios/listaAninhada.html'){
                            executaComAninhada()
                        }
                    })
            }
        })

        function executaComAninhada(){
            document.querySelectorAll('[ed-folder]').forEach(elemento => {
                elemento.onclick = e => {
                    console.log('click')
                    let irmao = elemento.nextElementSibling
                    if(elemento.nextElementSibling.classList.contains('ocultar')){
                        elemento.classList.remove('span-ocultado')
                        while(irmao){
                            irmao.classList.remove('ocultar')
                            irmao = irmao.nextElementSibling
                        }
                    }else{
                        elemento.classList.add('span-ocultado')
                        while(irmao){
                            irmao.classList.add('ocultar')
                            irmao = irmao.nextElementSibling
                        }
                    }
                }
            })
        }
    </script>
</body>
</html>
