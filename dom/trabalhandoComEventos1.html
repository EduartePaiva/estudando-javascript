<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5s(event)"-->
        <a esperar-um-pouco="5" href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault()
            let tempo = e.target.getAttribute('esperar-um-pouco')
            console.log(`Saindo em ${tempo}s...`)
setInterval(() => window.location.href = e.target.href, tempo*1000)
        }

        //const a = document.querySelector('a')
        //a.onclick = navegarEm5s

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
