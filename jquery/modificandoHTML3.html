<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        // ... criar uma table, dentro ter as linhas tr e table data que s√£o as colunas
        desafio(pessoas)
        function desafio(pessoas){
            $('#conteudo').append('<table><tbody>')
            const nomes = pessoas.map(pessoa => 
                `<tr>
                    <td>${pessoa.nome}</td>
                    <td>${pessoa.nota}</td>
                </tr>`
            )
            $('#conteudo table tbody').append(nomes)
        }
    </script>
</body>
